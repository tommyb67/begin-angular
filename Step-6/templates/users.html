<div class="col-3"> &nbsp;</div>
<div class="col-6">
    <h1>Users</h1>
    <div ng-controller="UsersController">
        <div class="form-horizontal">
            <div class="form-group row">
                <label>Search: </label>
                <input type="text" ng-model="filterField">
            </div>
        </div>
        <hr />
        <ul class="block-list feed-list">
            <li ng-repeat="user in users | filter: filterField">
                <div class="feed-item">
                    {{ user.name }}
                    <div ng-bind-html="user.bio|markdown|trust"></div>
                </div>
            </li>
        </ul>
    </div>
</div>
