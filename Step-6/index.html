<html ng-app="myapp">
    <head>
        <title>Step 6</title>
    <link href="https://raw.githubusercontent.com/AntJanus/tseczka-CSS-framework/develop/dist/tseczka.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script>
        var app = angular.module("myapp", ['ngRoute']).config(function($routeProvider) {
        $routeProvider.when('/', {
            templateUrl: 'templates/feed.html',
            controller:'FeedController'
        }).when('/users', {
            templateUrl: 'templates/users.html',
            controller: 'UsersController'
        });
    });
    </script>
    </head>
    <body>
        <div class="nav-container nav-main nav-right">
            <div class="nav">
                <a href="#" class="nav-title emboss">My Angular App</a>
                <ul>
                        <li>
                            <a href="#">Feed</a>
                        </li>
                        <li>
                            <a href="#users">Users</a>
                        </li>
                </ul>
            </div>
        </div>
        <section ng-view class="row">
        </section>
    <script src="js/filters.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
    </body>
</html>
